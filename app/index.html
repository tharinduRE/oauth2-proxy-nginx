<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Info</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
  </head>
  <body class="bg-body-tertiary">
    <div class="container-fluid">
      <div class="d-flex justify-content-end py-2">
        <a class="btn btn-danger" href="/oauth2/sign_out">Logout</a>
      </div>

      <div class="container my-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">User Information</h5>
            <div class="mb-3">
              <strong>User:</strong>
              <p id="userName">{{user}}</p>
            </div>
            <div class="mb-3">
              <strong>Access Token:</strong>
              <pre>
                <code id="accessToken">Loading...</code>
              </pre>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const token = '{{token}}';
      const decodedToken = jwt_decode(token);

      document.getElementById('userName').innerText = decodedToken.name || 'No Name Available';
      document.getElementById('accessToken').innerText = JSON.stringify(decodedToken,null,2);
    </script>
  </body>
</html>
